<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Nekkoneko Options</h1>
    <p><img src="cat.png" width="30px"><div id="cat_times"></div></p>
    <audio id="myAudio">
      <source src="meow.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="spacer"></div>
    <p><b>For your daily dose of meow<b></p>
      <p>
        <label>
          <input type="checkbox" id="like" />
          <b>I prefer dogs though.</b>
        </label>
      </p>
    <button id="playAudio" type="button">Paw</button>

    <div class="spacer"></div>
    <p>
      <b>Choose your cat:</b> <select id="cat">
        <option value="ame">Ame</option>
        <option value="yuki">Yuki</option>
        <option value="mochi">Mochi</option>
        <option value="mr_poe">Mr. Poe</option>
      </select>
    </p>

    <div id="status"></div>
    <button id="save">Save</button>
    
  </body>
  <script src="popup.js"></script>
</html>
